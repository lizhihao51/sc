<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏站 - 知识管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 顶部导航 -->
    <header class="hd">
        <div class="cntr">
            <div class="hd-cnt">
                <div class="hd-lft">
                    <h1 class="st">
                        <i class="fa-solid fa-bookmark text-blue-500 mr-2"></i>收藏站
                    </h1>
                    <p class="sbt">整理灵感，管理知识</p>
                </div>

                <div class="sch-cnt">
                    <div class="sch-wrap">
                        <i class="fa-solid fa-search sch-icn"></i>
                        <input type="text" id="sch-inp" class="sch-inp" placeholder="搜索收藏..." autocomplete="off">
                        <div class="sch-opt">
                            <i class="fa-solid fa-magnifying-glass-chart"></i>
                        </div>
                    </div>
                    <div id="sch-sugg" class="sch-sugg hidden"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="mc cntr">
        <!-- 筛选标签 -->
        <div class="flt-cnt">
            <div class="flt-tags">
                <button class="flt-btn active" data-filter="全部">全部</button>
                <!-- 标签将通过JS动态填充 -->
            </div>
        </div>

        <!-- 收藏列表 -->
        <div class="bm-cnt">
            <div class="tbl-cnt">
                <table class="bm-tbl">
                    <thead>
                        <tr>
                            <th class="bm-title-col">标题</th>
                            <th class="bm-cat-col">分类</th>
                            <th class="bm-tag-col">标签</th>
                            <th class="bm-time-col">更新时间</th>
                        </tr>
                    </thead>
                    <tbody id="bm-list">
                        <!-- 数据将通过JS动态填充 -->
                    </tbody>
                </table>
            </div>

            <!-- 分页 -->
            <div class="pg-cnt">
                <div class="pg-info">
                    显示 <span id="start-idx">0</span> 到 <span id="end-idx">0</span> 条，共 <span id="total-cnt">0</span> 条
                </div>
                <div class="pg-ctrls">
                    <!-- 分页按钮将通过JS动态填充 -->
                </div>
            </div>
        </div>
    </main>

    <footer class="ft">
        <p>版权所有 &copy; 2024</p>
    </footer>
</body>

</html>
